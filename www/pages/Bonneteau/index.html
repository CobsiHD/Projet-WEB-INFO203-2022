<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Bonneteau</title>
    <link rel="stylesheet" type="text/css" href="css/styleBonneteau.css">
    <meta charset="utf-8"/>

</head>

<body>
<div class="container">
    <h1 class="titre">Bonneteau</h1>
    <h3 class="slogan">La carte rouge gagne et les cartes noires perdent</h3>

    <div class="cards">
        <div class="card" onclick="flip(event)">

            <div class="front">
                <img class="card-img" src="images/ACoeur.jpg" width="200">
            </div>
            <div class="back"></div>
        </div>
        <div class="card" onclick="flip(event)">
            <!-- image de la carte rouge -->
            <div class="front">
                <img class="card-img" src="images/DPique.png" width="200">
            </div>
            <div class="back"></div>
        </div>
        <div class="card" onclick="flip(event)">
            <!-- image de la carte rouge -->
            <div class="front">
                <img class="card-img" src="images/DPique.png" width="200">
            </div>
            <div class="back"></div>
        </div>
    </div>

    <label for="pari">Veuillez Entrer votre mise :</label>

    <select name="mises" id="pari">
        <option value="">--Please choose an option--</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
    </select>

    <!-- un bouton generer -->
    <button id="btn">Générer</button>
</div>

<!-- script javascript -->
<script src="js/bonneteauSrc.js"></script>

</body>
</html>
