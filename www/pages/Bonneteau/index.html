<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Bonneteau</title>
    <link rel="stylesheet" type="text/css" href="css/styleBonneteau.css">
    <meta charset="utf-8"/>
    <script src="js/bonneteauSrc.js"></script>
</head>

<body>
<div class="container">
    <h1 class="titre">Bonneteau</h1>
    <h3 class="slogan">La carte rouge gagne et les cartes noires perdent</h3>

    <div class="cards">
        <div class="card" onclick="flip(event),win(event)">

            <div class="front" onclick="win(event)">
                <img class="card-img" src="images/ACoeur.jpg" width="200">
            </div>
            <div class="back"></div>
        </div>
        <div class="card" onclick="flip(event)">

            <div class="front">
                <img class="card-img" src="images/DPique.png" width="200">
            </div>
            <div class="back"></div>
        </div>
        <div class="card" onclick="flip(event)">

            <div class="front">
                <img class="card-img" src="images/DPique.png" width="200">
            </div>
            <div class="back"></div>
        </div>
    </div>

    <div class="pari">

        <label for="mise">Entrez votre mise</label>

        <input type="number" id="mise" name="mise" required minlength="0" maxlength="4" size="10">

    </div>

    <!-- un bouton pour mÃ©langer -->
    <button id="btn">Rejouer</button>
</div>

<!-- script javascript -->
<script src="js/bonneteauSrc.js"></script>

</body>
</html>
