<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="row">
    <div class="col-lg-12" style="margin-top: 10px">
        <div class="col-lg-2">
            <div id="dice" style="width: 200px; height: 200px; border: 1px solid; text-align: center;"></div>
        </div>
        <div class="col-lg-2">
            <button id="btn-dice" type="button" class="btn btn-info">Lancer le d√©</button>
        </div>
    </div>
</div>
<script>

    $(document).ready(function() {
        $('#btn-dice').click(function() {
            var i = 0;
            timer = setInterval(function(){
                var roll_dice = rand(1,6);
                $('#dice').html('<span style="font-size: 8em;">'+roll_dice+'</span>');
                i++;
                if(i == 30) {
                    clearInterval(timer);
                }
            }, 100);
        });
    });
    function rand(min, max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>


</body>
</html>
